<!DOCTYPE html>
<html lang="en">
<style>
    .dark {
        background-color: black;
    }
</style>
<body class="dark">
    <button id="btn">CLICK ME!!</button>
</body>
<script>
    let btn = document.querySelector("#btn");
    btn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
    });
</script>
</html>
